apiVersion: apps/v1
kind: Deployment
metadata:
  name: karmada-agent
  namespace: {{ karmada_namespace }}
  labels:
    app: karmada-agent
spec:
  replicas: {{ agent_size }}
  selector:
    matchLabels:
      app: karmada-agent
  template:
    metadata:
      labels:
        app: karmada-agent
    spec:
      serviceAccountName: karmada-agent-sa
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
      containers:
        - name: karmada-agent
          image: {{ karmada_image_registry }}/karmada/karmada-agent:{{ karmada_version }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/karmada-agent
            - --karmada-kubeconfig=/etc/kubeconfig/karmada-kubeconfig
            - --karmada-context={{ karmada_context }}
            - --cluster-name={{ member_cluster_name }}
            - --cluster-api-endpoint={{ member_cluster_api_endpoint }}
            - --cluster-status-update-frequency=10s
            - --v=4
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/kubeconfig
      volumes:
        - name: kubeconfig
          secret:
            secretName: karmada-kubeconfig
